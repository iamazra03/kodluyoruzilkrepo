<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="https://web.archive.org/web/20191121181452/https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header" class="link">About</a>
            <a href="https://web.archive.org/web/20191112161430/https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US" class="link">Store</a>
        </div>

        <div class="nav-right">
            <a href="https://web.archive.org/web/20191219105436/https://mail.google.com/mail/?tab=wm&ogbl" class="link">Gmail</a>
            <a href="https://web.archive.org/web/20191201014017/https://www.google.com/imghp?hl=en&tab=wi&ogbl" class="link">Images</a>
            <a href="#" class="apps-link" title="Google apps">
                <svg focusable="false" viewBox="0 0 24 24">
                    <path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"></path>
                </svg>
            </a>

            <button class="sign-in-btn" onclick="window.location.href='https://web.archive.org/web/20191130031533/https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/'">
                Sign in
            </button>
        </div>
    </nav>


    <!-- Arama Kısmı -->
    <img src="logo.png" class="Google" alt="Google Logo"><br>

    <div class="search-section">
        
        <div class="search-bar">
            <span class="search-icon">
                <svg focusable="false" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
            </span>

            <input type="text" class="search-input">

            <span class="mic-icon">
                <svg focusable="false" viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"></path>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"></path>
                </svg>
            </span>
        </div>

        <div class="search-buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>

    </div>


    <!-- Footer -->
    <div>
        <nav class="footer">
            <div class="footer-left">
                <a href="https://web.archive.org/web/20191130221758/https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" class="link">Advertising</a>
                <a href="https://web.archive.org/web/20191130221757/https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none" class="link">Business</a>
                <a href="https://web.archive.org/web/20191130211108/https://www.google.com/search/howsearchworks/?fg=1" class="link">How Search works</a>
            </div>

            <div class="footer-right">
                <a href="https://web.archive.org/web/20191201001452/https://policies.google.com/privacy?fg=1" class="link">Privacy</a>
                <a href="https://web.archive.org/web/20191201001502/https://policies.google.com/terms?fg=1" class="link">Terms</a>
                <a href="" class="link">Settings</a>
            </div>
        </nav>
    </div>
    
</body>
</html>
