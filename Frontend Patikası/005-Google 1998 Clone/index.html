<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Arama Kısmı-->
    
    <img src="google.jpg" class="ana-resim" alt="Google Resmi">

    <div>

    <div class="arama-alani">
        <p class="arama-aciklamasi">Search the web using Google!</p>
        <form action="https://www.google.com/search" target="_blank" class="arama-formu">
        <input type="text" name="q" class="arama-kutusu">
        </form>

        <div class="buton-kutusu">
            <a href="Google Search" class="btn">Google Search</a>
            <a href="I'm feeling lucky" class="btn">I'm feeling lucky</a>
        </div>
    </div>


    <!--Bolumler-->
    <div class="alt-menu">
        <div class="bolum1">
            <p>Special Searches</p>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford" class="link">Stanford Search</a><br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux" class="link">Linux Search</a>
        </div>


        <div class="bolum2">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html" class="link">Help!</a><br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html" class="link">About Google!</a><br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html" class="link">Company Info</a><br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html" class="link">Google! Logos</a>
        </div>


        <div class="bolum3">
            <p class="bolum3-yazi">Get Google! <br> updates monthly</p>
            <div class="mail-alani">
                <form action="#" class="mail-formu">
                <input type="text" name="email" class="mail-kutusu" placeholder="your e-mail"><br>
                <a href="Subscribe" class="btn2">Subscribe</a>
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends" class="arsiv-link">Archive</a>
            </form>
            </div>
        </div>
    </div>

    </div>


    <!--Footer-->
    <br>
    <footer class="alt-bilgi">Copyright &copy;1998 Google Inc.</footer>

</body>
</html>
